        function gerarRecomendacao() {
            const urlParams = new URLSearchParams(window.location.search);
            const appsSelecionados = [];
            for (const [key, value] of urlParams.entries()) {
                if (key === "app") {
                    appsSelecionados.push(value.toLowerCase());
                }
            }

            if (appsSelecionados.length === 0) {
                document.getElementById("resultado").innerHTML =
                    "<p>Nenhum app selecionado.</p><p>Volte para a página anterior para fazer sua seleção.</p>";
                return;
            }

            // Guarda RAM mínimo e máximo de cada app selecionado
            const ramMinList = [];
            const ramMaxList = [];
            let maxGhz = 0;
            let armazenamentoAppsPequenos = 0;
            let armazenamentoMaxJogosGrandes = 0;

            for (const app of appsSelecionados) {
                const specs = appsSpecs[app];
                if (!specs) continue;

                ramMinList.push(specs.ramMin);
                ramMaxList.push(specs.ramMax);

                if (specs.armazenamento > 5) {
                    if (specs.armazenamento > armazenamentoMaxJogosGrandes) {
                        armazenamentoMaxJogosGrandes = specs.armazenamento;
                    }
                } else {
                    armazenamentoAppsPequenos += specs.armazenamento;
                }

                if (specs.ghz > maxGhz) maxGhz = specs.ghz;
            }

            // Pega só os dois apps que mais consomem RAM e soma
            ramMinList.sort((a, b) => b - a);
            ramMaxList.sort((a, b) => b - a);

            const totalRamMinMB = ramMinList.slice(0, 3).reduce((acc, val) => acc + val, 0);
            const totalRamMaxMB = ramMaxList.slice(0, 4).reduce((acc, val) => acc + val, 0);

            const armazenamentoMinTotal = armazenamentoAppsPequenos + armazenamentoMaxJogosGrandes + 20;

            function arredondarRamMercado(ramMB) {
                const ramGB = Math.ceil(ramMB / 1024);
                const valoresRam = [2, 4, 6, 8, 12];
                for (let val of valoresRam) {
                    if (ramGB <= val) return val;
                }
                return valoresRam[valoresRam.length - 1];
            }

            function arredondarArmazenamentoMercado(valor) {
                const valoresArmazenamento = [32, 64, 128, 256, 512, 1024];
                for (let val of valoresArmazenamento) {
                    if (valor <= val) return val;
                }
                return valoresArmazenamento[valoresArmazenamento.length - 1];
            }

            const ramMinRecomendada = arredondarRamMercado(totalRamMinMB);
            const ramMaxRecomendada = arredondarRamMercado(totalRamMaxMB);
            const armazenamentoMinRecomendado = arredondarArmazenamentoMercado(armazenamentoMinTotal);
            const armazenamentoIdealRecomendado = arredondarArmazenamentoMercado(
                armazenamentoMinTotal + 10
            );

            const resultadoTexto = `
                <p>Com base nos aplicativos selecionados, as especificações recomendadas para o seu celular são:</p>
                <div class="specs-grid">
                    <div class="spec-item">
                        <strong>RAM Mínima:</strong>
                        <span>${ramMinRecomendada} GB</span>
                    </div>
                    <div class="spec-item">
                        <strong>RAM Ideal:</strong>
                        <span>${ramMaxRecomendada} GB</span>
                    </div>
                    <div class="spec-item">
                        <strong>Processador Ideal:</strong>
                        <span>${maxGhz.toFixed(1)} GHz</span>
                    </div>
                    <div class="spec-item">
                        <strong>Armazenamento Mínimo:</strong>
                        <span>${armazenamentoMinRecomendado} GB</span>
                    </div>
                    <div class="spec-item-armorzenamento">
                        <strong>Armazenamento Ideal:</strong>
                        <span>${armazenamentoIdealRecomendado} GB</span>
                    </div>
                </div>
            `;

            document.getElementById("resultado").innerHTML = resultadoTexto;
        }

        window.onload = () => {
            gerarRecomendacao();
            document.querySelectorAll(".fade-in").forEach((el) => el.classList.add("visible"));
            document.getElementById("btn-voltar").addEventListener("click", () => {
                window.history.back();
            });
        };
    </script>
