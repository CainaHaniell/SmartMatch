  <script>
    // Carregar o header externo no div
    fetch("header.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    // Carrega os apps salvos no localStorage e marca os checkboxes
    window.onload = () => {
      const savedApps = JSON.parse(
        localStorage.getItem("appsSelecionados") || "[]"
      );
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach((cb) => {
        if (savedApps.includes(cb.value)) {
          cb.checked = true;
        }
      });
      // Mostrar fade-in
      document
        .querySelectorAll(".fade-in")
        .forEach((el) => el.classList.add("visible"));
    };

    document
      .getElementById("btn-continuar")
      .addEventListener("click", (e) => {
        e.preventDefault();
        const checkboxes = document.querySelectorAll(
          'input[type="checkbox"]:checked'
        );
        if (checkboxes.length === 0) {
          alert("Escolhe pelo menos um aplicativo do seu uso di√°rio.");
          return;
        }
        const appsSelecionados = Array.from(checkboxes).map((cb) => cb.value);
        // Salva no localStorage
        localStorage.setItem(
          "appsSelecionados",
          JSON.stringify(appsSelecionados)
        );
        // Monta query
        const query = appsSelecionados.map((app) => `app=${app}`).join("&");
        window.location.href = `resultado-celular.html?${query}`;
      });
  </script>
